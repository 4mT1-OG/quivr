version: '3'
services:
  notion-fetcher:
    build:
      context: .
    ports:
      - "3002:3002"
    privileged: true
    environment:
      RUST_LOG: debug
      IS_PRIMARY: "true"
      DB_BASE_PATH: /litefs
  api:
    build:
      context: ./app
    ports:
      - "8001:8000"
    privileged: true
    environment:
      IS_PRIMARY: "false"

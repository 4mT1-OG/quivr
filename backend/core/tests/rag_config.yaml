max_history: 10
max_files: 20

ingestion_config:
  parser_config:
    megaparse_config:
      strategy: "fast"
    splitter_config:
      chunk_size: 400
      chunk_overlap: 100

retrieval_config:
  reranker_config:
    supplier: "cohere"
    top_n: 5

llm_config:
  model: "gpt-3.5-turbo-0125"
  max_input: 2000
  max_tokens: 2000
  temperature: 0.7
  streaming: true